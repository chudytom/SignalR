<div class="container">
  <div class="row">
    <label>Type your message:</label>
    <input type="text" [(ngModel)]="inputMessage" />
  </div>
  <div class="row">
    <button (click)="sendMessage()">Send message</button>
    <hr />
  </div>
  <div *ngIf='messagesList.length > 0' class="row">
    <label>Messages:</label>
    <ul>
      <li *ngFor='let message of messagesList'>{{message}}</li>
    </ul>
  </div>
</div>
